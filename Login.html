<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="unnamed.jpg" />
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
   
</head>
<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Login In </h2>
          <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="unnamed.jpg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="name" class="fadeIn second" name="Name" required="Name" placeholder="Name">
            <input type="text" id="lastname" class="fadeIn second" name="Last Name" required="Last Name" placeholder="Last Name">
            <input type="text" id="email" class="fadeIn second" name="Email" required="password" placeholder="Email">
            <input type="text" id="password" class="fadeIn third" name="Password" required="password" placeholder="Password">
            <input  type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
          </div>
      
        </div>
      </div>







</body>
</html>
